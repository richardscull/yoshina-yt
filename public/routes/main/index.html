<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Video Player</title>

    <script src="/components/Player.js" defer></script>
    <script src="/components/Queue.js" defer></script>
    <script src="/index.js" defer></script>

    <link rel="stylesheet" href="routes/main/index.css" />
  </head>
  <div class="buttons-container">
    <a href="https://github.com/richardscull/yoshina-yt" class="png-button">
      <img src="../../files/github.svg" />
    </a>
  </div>

  <body class="centered grid-container">
    <div class="player-container grid-item container">
      <div id="app_container" class="hidden player">
        <!-- TODO: Add custom controls, check Player.js for more info -->
        <div id="player"></div>
      </div>
      <div id="loading" class="centered">
        <h1>Waiting for requests</h1>
        <div class="loader"></div>
      </div>
    </div>
    <div class="queue-container grid-item container">
      <h1>Queue</h1>
      <ul id="queue" class="queue-list"></ul>
    </div>
  </body>
</html>
