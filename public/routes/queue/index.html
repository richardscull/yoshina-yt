<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: #00ff00;
      width: 100%;
      height: 100%;
      display: flex;
    }
    .hidden {
      display: none;
    }

    .queue-list {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: baseline;
      padding: 0;
      margin: 0;
      list-style-type: none;
      width: 100%;
      overflow-y: auto;
      height: 400px;
    }

    .queue-item {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0px 10px 10px;
      background-color: #272727;
      width: 95%;
      height: 70px;
      margin-bottom: 15px;
    }

    .queue-item:hover {
      background-color: #363636;
    }

    .queue-item-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 10px;
      width: 100%;
    }

    .queue-item-details > span > a {
      text-decoration: none;
      color: #f3f3f3;
    }

    .queue-item-details > span > a:hover {
      color: #ffa500;
    }

    .queue-item-details > span {
      color: #c5c5c5;
    }

    .queue-item p {
      margin: 0;
      padding: 0;
    }

    .thumbnail {
      width: 80px !important;
      height: 50px !important;
      border-radius: 5px;
    }

    .skip-button {
      display: none;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <title>Queue Page</title>

    <script src="/components/Queue.js" defer></script>
    <script src="/index.js" defer></script>
  </head>
  <div class="queue-container grid-item container">
    <ul id="queue" class="queue-list"></ul>
  </div>
  <script>
    class YoutubePlayer {}
  </script>
</html>
